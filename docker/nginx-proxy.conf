server {
    listen 80;

    # Basic health endpoint forwarded to tv-listener
    location /health {
        proxy_pass http://tv-listener:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # TradingView webhook endpoint â†’ tv-listener
    location /webhook/tradingview {
        proxy_pass http://tv-listener:8000/webhook/tradingview;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional: basic default root (not strictly required)
    location / {
        return 200 "TradeBot nginx-proxy is running.\n";
        add_header Content-Type text/plain;
    }
}

